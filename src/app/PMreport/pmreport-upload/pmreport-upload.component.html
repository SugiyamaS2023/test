<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<html>

<body>
  <div class="container report-upload-container">

    <div class="row" style="width: 100px;height: 28px;"></div>
    <div class="container report-upload-title-container">
      <div class="row report-upload-title-row">
        <div class="col-3 icon" style="margin-top: 19px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" class="bi bi-person-square"
            viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path
              d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
          </svg>
          <span style="margin-left: 10px;">PMレポートアップロード画面</span>
        </div>
      </div>
    </div>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="container upload-container">
        <div class="row upload-title-row1"
          style="padding-top: 20px;margin-left: 0px; margin-bottom:35px; margin-top:10px;">
          <div class="col-md-1"></div>
          <div class="col-md-2" style="margin-right: 5px;">
            <label for="ownerName" style="margin-top: 5px;">オーナー名前<span style="color: red">*</span></label> <!--手入力 -->
          </div>
          <div class="col-md-2">
            <input type="text" id="ownerName" required [(ngModel)]="ownerName" name="ownerName"
              #ownerNameField="ngModel" class="form-control" style="width: 150px;margin-left: 40px;">
            <div
              *ngIf="(ownerNameField.invalid && (ownerNameField.dirty || ownerNameField.touched)) || (ownerNameField.invalid && (f.submitted || f.dirty))"
              style="width:400px;" class="error-message">
              <span *ngIf="ownerNameField.errors?.['required']" style="margin-left: 40px;">オーナー名前を入力してください。</span>
            </div>
          </div>

          <div class="col-md-2"></div>

          <div class="col-md-2" style="margin-left: 12px;">
            <label for="createdDate" style="margin-top: 5px;">発行日<span style="color: red">*</span></label> <!--calendar -->
          </div>
          <div class="col-md-2">
            <input type="date" id="createdDate" required [(ngModel)]="createdDate" name="createdDate"
              #createdDateField="ngModel" class="form-control" style="width: 170px; margin-left: 18px;"
              (input)="onDateChange($event)">
            <div *ngIf="createdDateField.invalid && (createdDateField.dirty || createdDateField.touched)"
              class="error-message">
              <span *ngIf="createdDateField.errors?.['required']">発行日を選択してください。</span>
            </div>
          </div>

        </div>

        <div class="row upload-title-row2" style="padding-top: 20px;margin-left: 0px;">
          <div class="col-md-1"></div>
          <div class="file-attachment" class="col-md-2" style="margin-right: 5px;">
            <label for="fileContent" class="attachment-label">ファイル<span style="color: red">*</span></label>
          </div>
          <div class="col-md-2">
            <input type="file" id="fileContent" (change)="onFileSelected($event)" accept=".pdf" class="pdf-input"
              style="width: 170px;margin-left: 40px;" required #pdfInputField>
            <div *ngIf="!pdfInputField.files || pdfInputField.files.length === 0 && (f.submitted || f.dirty)"
              class="error-message">
              <span>ファイルを選択してください。</span>
            </div>
          </div>

          <div class="col-md-2"></div>

          <div class="col-md-2" style="margin-left: 12px;">
            <label for="managerName" style="margin-top: 5px;">担当者名前<span style="color: red">*</span></label> <!--ログイン名 -->
          </div>
          <div class="col-md-2">
            <input type="text" id="managerName" [(ngModel)]="managerName" name="managerName" class="form-control"
              style="width: 170px;margin-left: 18px;" readonly />
          </div>

        </div>

        <div class="row button-row">
          <div class="col-md-1">
            <button mat-raised-button class="uploadBtn" style="width: 150px; height: 30px;background-color: #376fc3;color: white;" type="submit">
              <mat-icon aria-hidden="false" aria-label="Example search icon" fontIcon="upload"></mat-icon>
              アップロード
            </button>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-2">
            <button mat-raised-button class="resetBtn" style="width: 150px;height:30px;"
              (click)="reset()">リセット</button>
          </div>
        </div>

        <div class="row" style="width: 100px;height: 28px;"></div>

      </div>

      <div class="row" style="width: 100px; height: 28px;"> </div>

    </form>

  </div>
</body>

</html>
