<body>
    <div class="container owner-main">
        <form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row" style="text-align: center;margin-top: 10px;">
            <div class="col-md-12">
                {{companyName}}
            </div>
        </div>
        <br>
        <div class="row">
                <p style="text-align: center;">{{ownerName}}様、いつもお世話になっております。</p>
        </div>
        <br>
        <div class="row">
            <img src="assets/ownermainpage.png" alt="ownerMain" style="width: 50%;margin-left: 30%;">
        </div>

        <div class="card">
            <div class="card-title" style="text-align: center;">
              <p>お知らせ</p>
            </div>
            <div class="card-body">            
              <div *ngFor="let report of reports">
                <span>{{ report.createdDate }} : </span><a [href]="'http://localhost:8080/pmreport/download/' + report.id">{{ report.fileName }}</a>                
                <br>
              </div>
            </div>
          </div>        
        
    </form>
    </div>
    </body>
